<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmart Overlay - Novos Afiliados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .notification {
            position: absolute;
            top: 50px;
            right: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.hide {
            transform: translateX(400px);
            opacity: 0;
        }

        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .notification-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        .notification-content {
            margin-top: 10px;
        }

        .affiliate-name {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .affiliate-code {
            font-size: 12px;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .stats-panel:hover {
            opacity: 1;
        }

        .stats-item {
            margin-bottom: 5px;
        }

        .stats-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .control-panel:hover {
            opacity: 1;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: #5a6fd8;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-indicator.offline {
            background: #f44336;
            animation: none;
        }

        /* AnimaÃ§Ãµes especiais para diferentes tipos de notificaÃ§Ã£o */
        .notification.celebration-mode {
            animation: celebration-bounce 0.6s ease-out;
        }

        @keyframes celebration-bounce {
            0% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) scale(1.05); }
            50% { transform: translateX(5px) scale(1.02); }
            75% { transform: translateX(-2px) scale(1.01); }
            100% { transform: translateX(0) scale(1); }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Indicador de status da conexÃ£o -->
        <div class="status-indicator" id="statusIndicator"></div>
        
        <!-- Painel de estatÃ­sticas -->
        <div class="stats-panel" id="statsPanel">
            <div class="stats-item">Total de Afiliados: <span class="stats-value" id="totalAffiliates">0</span></div>
            <div class="stats-item">Novos Hoje: <span class="stats-value" id="newToday">0</span></div>
            <div class="stats-item">Vendas 24h: <span class="stats-value" id="sales24h">0</span></div>
            <div class="stats-item">Status: <span class="stats-value" id="systemStatus">Conectado</span></div>
        </div>

        <!-- Painel de controle -->
        <div class="control-panel">
            <button class="control-button" onclick="testNotification()">Testar NotificaÃ§Ã£o</button>
            <button class="control-button" onclick="clearNotifications()">Limpar</button>
            <button class="control-button" onclick="toggleStats()">Stats</button>
        </div>

        <!-- Container para notificaÃ§Ãµes -->
        <div id="notificationContainer"></div>

        <!-- Container para efeitos de celebraÃ§Ã£o -->
        <div class="celebration" id="celebrationContainer"></div>
    </div>

    <script>
        class HotmartOverlay {
            constructor() {
                this.apiUrl = 'http://localhost:5000/api';
                this.sseUrl = 'http://localhost:5000/sse/events';
                this.isConnected = false;
                this.eventSource = null;
                this.notificationQueue = [];
                this.isShowingNotification = false;
                this.stats = {
                    totalAffiliates: 0,
                    newToday: 0,
                    sales24h: 0
                };
                
                this.init();
            }

            init() {
                this.updateStatus();
                this.connectSSE();
                this.loadStats();
                
                console.log('ðŸŽ¯ Hotmart Overlay iniciado com SSE!');
            }

            connectSSE() {
                try {
                    this.eventSource = new EventSource(this.sseUrl);
                    
                    this.eventSource.onopen = () => {
                        console.log('âœ… Conectado ao SSE');
                        this.updateConnectionStatus(true);
                    };
                    
                    this.eventSource.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleSSEMessage(data);
                        } catch (error) {
                            console.error('Erro ao processar mensagem SSE:', error);
                        }
                    };
                    
                    this.eventSource.onerror = (error) => {
                        console.error('Erro na conexÃ£o SSE:', error);
                        this.updateConnectionStatus(false);
                        
                        // Reconecta apÃ³s 5 segundos
                        setTimeout(() => {
                            if (this.eventSource.readyState === EventSource.CLOSED) {
                                console.log('ðŸ”„ Tentando reconectar SSE...');
                                this.connectSSE();
                            }
                        }, 5000);
                    };
                    
                } catch (error) {
                    console.error('Erro ao conectar SSE:', error);
                    this.updateConnectionStatus(false);
                }
            }

            handleSSEMessage(data) {
                console.log('ðŸ“¨ Mensagem SSE recebida:', data);
                
                switch (data.type) {
                    case 'connected':
                        console.log('ðŸ”— Conectado ao sistema de notificaÃ§Ãµes');
                        break;
                        
                    case 'new_affiliate':
                        console.log('ðŸŽ‰ Novo afiliado via SSE:', data.data);
                        this.showNewAffiliateNotification(data.data);
                        this.updateStats(); // Atualiza estatÃ­sticas
                        break;
                        
                    case 'heartbeat':
                        // Apenas mantÃ©m a conexÃ£o viva
                        break;
                        
                    default:
                        console.log('Tipo de mensagem desconhecido:', data.type);
                }
            }

            async updateStats() {
                try {
                    const response = await fetch(`${this.apiUrl}/stats`);
                    if (response.ok) {
                        const data = await response.json();
                        this.stats = {
                            totalAffiliates: data.total_affiliates,
                            newToday: data.new_affiliates_last_24h,
                            sales24h: data.sales_last_24h
                        };
                        this.updateStatsDisplay();
                    }
                } catch (error) {
                    console.error('Erro ao atualizar estatÃ­sticas:', error);
                }
            }

            updateStatsDisplay() {
                document.getElementById('totalAffiliates').textContent = this.stats.totalAffiliates;
                document.getElementById('newToday').textContent = this.stats.newToday;
                document.getElementById('sales24h').textContent = this.stats.sales24h;
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                const indicator = document.getElementById('statusIndicator');
                const status = document.getElementById('systemStatus');
                
                if (connected) {
                    indicator.classList.remove('offline');
                    status.textContent = 'Conectado';
                } else {
                    indicator.classList.add('offline');
                    status.textContent = 'Desconectado';
                }
            }

            showNewAffiliateNotification(affiliate) {
                console.log('ðŸŽ‰ Novo afiliado detectado:', affiliate);
                
                // Cria a notificaÃ§Ã£o
                const notification = this.createNotificationElement(affiliate);
                document.getElementById('notificationContainer').appendChild(notification);
                
                // Efeitos de celebraÃ§Ã£o
                this.triggerCelebration();
                
                // Mostra a notificaÃ§Ã£o
                setTimeout(() => {
                    notification.classList.add('show');
                    notification.classList.add('celebration-mode');
                }, 100);
                
                // Remove a notificaÃ§Ã£o apÃ³s 5 segundos
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                    
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }, 5000);
            }

            createNotificationElement(affiliate) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                notification.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-icon">ðŸŽ‰</div>
                        <div>
                            <div class="notification-title">Novo Afiliado!</div>
                            <div class="notification-subtitle">Acabou de se cadastrar</div>
                        </div>
                    </div>
                    <div class="notification-content">
                        <div class="affiliate-name">${affiliate.name}</div>
                        <div class="affiliate-code">CÃ³digo: ${affiliate.code}</div>
                    </div>
                `;
                
                return notification;
            }

            triggerCelebration() {
                // Confetes
                this.createConfetti();
                
                // Fogos de artifÃ­cio
                this.createFireworks();
            }

            createConfetti() {
                const container = document.getElementById('celebrationContainer');
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    container.appendChild(confetti);
                    
                    // Remove apÃ³s a animaÃ§Ã£o
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            createFireworks() {
                const container = document.getElementById('celebrationContainer');
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1'];
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        container.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 200);
                }
            }

            updateStatus() {
                this.updateConnectionStatus(true);
            }

            loadStats() {
                this.updateStats();
            }
        }

        // FunÃ§Ãµes globais para controle
        function testNotification() {
            const testAffiliate = {
                id: 999,
                name: 'Afiliado Teste',
                code: 'TEST' + Date.now(),
                first_sale_date: new Date().toISOString()
            };
            
            overlay.showNewAffiliateNotification(testAffiliate);
        }

        function clearNotifications() {
            const container = document.getElementById('notificationContainer');
            container.innerHTML = '';
        }

        function toggleStats() {
            const panel = document.getElementById('statsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // Inicializa o overlay
        const overlay = new HotmartOverlay();
        
        // Log para debug
        console.log('ðŸš€ Sistema de Overlay da Hotmart carregado!');
    </script>
</body>
</html>
