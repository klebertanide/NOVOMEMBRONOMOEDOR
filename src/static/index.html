<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOEDOR - Novos Membros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .notification {
            position: absolute;
            top: 50px;
            right: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: translateX(500px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 450px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.hide {
            transform: translateX(500px);
            opacity: 0;
        }

        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .notification-title {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .notification-subtitle {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.9;
            font-weight: 600;
        }

        .notification-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 8px;
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: auto;
        }

        .stats-panel h3 {
            margin-bottom: 10px;
            color: #ff6b6b;
            font-size: 16px;
        }

        .stat-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            min-width: 200px;
        }

        .stat-label {
            color: #ccc;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-connected {
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            pointer-events: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-test {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-stats {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        /* Confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #4ecdc4;
            width: 8px;
            height: 8px;
            animation-duration: 2.5s;
        }

        .confetti:nth-child(3n) {
            background: #45b7d1;
            width: 6px;
            height: 6px;
            animation-duration: 3.5s;
        }

        .confetti:nth-child(4n) {
            background: #f9ca24;
            width: 8px;
            height: 8px;
            animation-duration: 2.8s;
        }

        .confetti:nth-child(5n) {
            background: #6c5ce7;
            width: 6px;
            height: 6px;
            animation-duration: 3.2s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Fogos de artifício */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Painel de Estatísticas -->
        <div class="stats-panel">
            <h3>📊 MOEDOR Stats</h3>
            <div class="stat-item">
                <span class="stat-label">Total de Membros:</span>
                <span class="stat-value" id="total-members">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Novos Hoje:</span>
                <span class="stat-value" id="new-today">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Receita 24h:</span>
                <span class="stat-value" id="revenue-24h">$0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Status:</span>
                <span class="stat-value" id="connection-status">Conectando...</span>
                <span class="status-indicator" id="status-indicator"></span>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <button class="btn btn-test" onclick="testNotification()">Testar Notificação</button>
            <button class="btn btn-clear" onclick="clearData()">Limpar</button>
            <button class="btn btn-stats" onclick="toggleStats()">Stats</button>
        </div>

        <!-- Área de notificações -->
        <div id="notification-area"></div>
    </div>

    <script>
        class MoedorOverlay {
            constructor() {
                this.eventSource = null;
                this.stats = {
                    totalMembers: 0,
                    newToday: 0,
                    revenue24h: 0
                };
                this.init();
            }

            init() {
                console.log('🎯 MOEDOR Overlay iniciado com SSE!');
                this.connectSSE();
                this.loadStats();
                this.startStatsUpdate();
                console.log('🚀 Sistema de Overlay do MOEDOR carregado!');
            }

            connectSSE() {
                try {
                    this.eventSource = new EventSource('/sse/events');
                    
                    this.eventSource.onopen = () => {
                        console.log('✅ Conectado ao SSE');
                        this.updateConnectionStatus(true);
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('📨 Mensagem SSE recebida:', data);
                            this.handleSSEMessage(data);
                        } catch (e) {
                            console.error('Erro ao processar mensagem SSE:', e);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('❌ Erro SSE:', error);
                        this.updateConnectionStatus(false);
                        
                        // Reconecta após 5 segundos
                        setTimeout(() => {
                            console.log('🔄 Tentando reconectar SSE...');
                            this.connectSSE();
                        }, 5000);
                    };
                } catch (error) {
                    console.error('Erro ao conectar SSE:', error);
                    this.updateConnectionStatus(false);
                }
            }

            handleSSEMessage(data) {
                switch (data.type) {
                    case 'connected':
                        console.log('🔗 Conectado ao sistema de notificações');
                        this.updateConnectionStatus(true);
                        break;
                    
                    case 'new_member':
                        console.log('🎉 Novo membro detectado:', data.data);
                        this.showNewMemberNotification(data.data);
                        this.loadStats(); // Atualiza estatísticas
                        break;
                    
                    case 'heartbeat':
                        // Heartbeat para manter conexão viva
                        break;
                    
                    default:
                        console.log('📨 Mensagem SSE não reconhecida:', data);
                }
            }

            showNewMemberNotification(memberData) {
                // Cria confetes
                this.createConfetti();
                
                // Cria fogos de artifício
                this.createFireworks();
                
                // Cria notificação
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <div class="notification-header">
                        <span class="notification-icon">🎉</span>
                        <div>
                            <div class="notification-title">NOVO MEMBRO NO MOEDOR!</div>
                            <div class="notification-subtitle">BOA-VINDAS,</div>
                            <div class="notification-name">${memberData.name.toUpperCase()}</div>
                        </div>
                    </div>
                `;

                document.getElementById('notification-area').appendChild(notification);

                // Anima entrada
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                // Remove após 5 segundos
                setTimeout(() => {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 600);
                }, 5000);
            }

            createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove após animação
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 4000);
                }
            }

            createFireworks() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 50 + '%';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            if (firework.parentNode) {
                                firework.parentNode.removeChild(firework);
                            }
                        }, 1000);
                    }, i * 100);
                }
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    
                    this.stats = {
                        totalMembers: data.total_members || 0,
                        newToday: data.new_members_last_24h || 0,
                        revenue24h: data.revenue_last_24h || 0
                    };
                    
                    this.updateStatsDisplay();
                } catch (error) {
                    console.error('Erro ao carregar estatísticas:', error);
                }
            }

            updateStatsDisplay() {
                document.getElementById('total-members').textContent = this.stats.totalMembers;
                document.getElementById('new-today').textContent = this.stats.newToday;
                document.getElementById('revenue-24h').textContent = `$${this.stats.revenue24h.toFixed(2)}`;
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connection-status');
                const indicatorElement = document.getElementById('status-indicator');
                
                if (connected) {
                    statusElement.textContent = 'Conectado';
                    indicatorElement.className = 'status-indicator status-connected';
                } else {
                    statusElement.textContent = 'Desconectado';
                    indicatorElement.className = 'status-indicator status-disconnected';
                }
            }

            startStatsUpdate() {
                // Atualiza estatísticas a cada 30 segundos
                setInterval(() => {
                    this.loadStats();
                }, 30000);
            }
        }

        // Funções globais para os botões
        function testNotification() {
            fetch('/webhook/test', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Teste executado:', data);
                })
                .catch(error => {
                    console.error('Erro no teste:', error);
                });
        }

        function clearData() {
            if (confirm('Tem certeza que deseja limpar todos os dados?')) {
                fetch('/api/clear-data', { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Dados limpos:', data);
                        overlay.loadStats();
                    })
                    .catch(error => {
                        console.error('Erro ao limpar dados:', error);
                    });
            }
        }

        function toggleStats() {
            const statsPanel = document.querySelector('.stats-panel');
            statsPanel.style.display = statsPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Inicializa o overlay
        let overlay;
        document.addEventListener('DOMContentLoaded', () => {
            overlay = new MoedorOverlay();
        });
    </script>
</body>
</html>
