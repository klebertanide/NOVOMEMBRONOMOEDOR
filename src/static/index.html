<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOEDOR - Novos Membros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .overlay-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .stats-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            position: relative;
            z-index: 1000;
        }

        .stats-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FF6B35;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10000;
        }

        /* CORRE√á√ÉO CR√çTICA PARA BOT√ïES */
        button {
            position: relative !important;
            z-index: 9999 !important;
            pointer-events: auto !important;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .controls button {
            position: relative !important;
            z-index: 10000 !important;
            pointer-events: auto !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .notification-container {
            position: fixed;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            z-index: 5000;
            pointer-events: none;
        }

        .notification {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
            border: 2px solid rgba(255, 107, 53, 0.5);
            pointer-events: auto;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.hide {
            transform: translateX(400px);
            opacity: 0;
        }

        .notification.celebration-mode {
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) scale(1.05); }
            75% { transform: translateX(10px) scale(1.05); }
        }

        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .notification-title {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }

        .notification-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .notification-content {
            margin-top: 10px;
        }

        .member-name {
            font-size: 18px;
            font-weight: bold;
            color: #FF6B35;
            margin-bottom: 5px;
        }

        .member-code {
            font-size: 12px;
            opacity: 0.7;
        }

        .celebration-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confetti-fall linear infinite;
            pointer-events: none !important;
            z-index: 1000 !important;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Fogos de artif√≠cio */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework-explode 1s ease-out forwards;
            pointer-events: none !important;
            z-index: 1000 !important;
        }

        @keyframes firework-explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* Garantir que elementos de overlay n√£o interfiram */
        .notification-overlay {
            pointer-events: none !important;
        }

        .notification-overlay .notification {
            pointer-events: auto !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .stats-panel {
                max-width: 250px;
                padding: 15px;
            }
            
            .notification {
                max-width: 280px;
                right: 20px;
            }
            
            .controls {
                bottom: 10px;
                left: 10px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Painel de Estat√≠sticas -->
        <div class="stats-panel" id="statsPanel">
            <div class="stats-title">üìä MOEDOR Stats</div>
            <div class="stat-item">
                <span>Total de Membros:</span>
                <span class="stat-value" id="totalMembers">0</span>
            </div>
            <div class="stat-item">
                <span>Novos Hoje:</span>
                <span class="stat-value" id="newToday">0</span>
            </div>
            <div class="stat-item">
                <span>Receita 24h:</span>
                <span class="stat-value" id="revenue24h">$0.00</span>
            </div>
            <div class="stat-item">
                <span>Status:</span>
                <span class="stat-value">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="systemStatus">Conectando...</span>
                </span>
            </div>
        </div>

        <!-- Container de Notifica√ß√µes -->
        <div class="notification-container" id="notificationContainer"></div>

        <!-- Container de Celebra√ß√£o -->
        <div class="celebration-container" id="celebrationContainer"></div>

        <!-- Controles -->
        <div class="controls">
            <button class="btn-primary" onclick="testNotification()">Testar Notifica√ß√£o</button>
            <button class="btn-secondary" onclick="clearNotifications()">Limpar</button>
            <button class="btn-info" onclick="toggleStats()">Stats</button>
        </div>
    </div>

    <script>
        class MoedorOverlay {
            constructor() {
                this.apiUrl = window.location.origin;
                this.eventSource = null;
                this.isConnected = false;
                this.stats = {
                    totalMembers: 0,
                    newToday: 0,
                    revenue24h: 0
                };
                
                this.init();
            }

            init() {
                console.log('üéØ MOEDOR Overlay iniciado com SSE!');
                this.connectSSE();
                this.loadStats();
                this.updateConnectionStatus(false);
            }

            connectSSE() {
                try {
                    this.eventSource = new EventSource(`${this.apiUrl}/events`);
                    
                    this.eventSource.onopen = () => {
                        console.log('‚úÖ Conectado ao SSE');
                        this.updateConnectionStatus(true);
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleSSEMessage(data);
                        } catch (error) {
                            console.error('Erro ao processar mensagem SSE:', error);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('Erro na conex√£o SSE:', error);
                        this.updateConnectionStatus(false);
                        
                        // Reconectar ap√≥s 5 segundos
                        setTimeout(() => {
                            if (this.eventSource.readyState === EventSource.CLOSED) {
                                console.log('üîÑ Tentando reconectar SSE...');
                                this.connectSSE();
                            }
                        }, 5000);
                    };
                } catch (error) {
                    console.error('Erro ao conectar SSE:', error);
                    this.updateConnectionStatus(false);
                }
            }

            handleSSEMessage(data) {
                console.log('üì® Mensagem SSE recebida:', data);
                
                switch (data.type) {
                    case 'connected':
                        console.log('üîó Conectado ao sistema de notifica√ß√µes');
                        break;
                    case 'new_member':
                        console.log('üéâ Novo membro via SSE:', data.data);
                        this.showNewMemberNotification(data.data);
                        this.updateStats();
                        break;
                    case 'heartbeat':
                        // Apenas mant√©m a conex√£o viva
                        break;
                    default:
                        console.log('Tipo de mensagem desconhecido:', data.type);
                }
            }

            async updateStats() {
                try {
                    const response = await fetch(`${this.apiUrl}/api/stats`);
                    if (response.ok) {
                        const data = await response.json();
                        this.stats = {
                            totalMembers: data.total_members,
                            newToday: data.new_members_last_24h,
                            revenue24h: data.revenue_last_24h
                        };
                        this.updateStatsDisplay();
                    }
                } catch (error) {
                    console.error('Erro ao atualizar estat√≠sticas:', error);
                }
            }

            updateStatsDisplay() {
                document.getElementById('totalMembers').textContent = this.stats.totalMembers;
                document.getElementById('newToday').textContent = this.stats.newToday;
                document.getElementById('revenue24h').textContent = `$${this.stats.revenue24h.toFixed(2)}`;
            }

            updateConnectionStatus(connected) {
                this.isConnected = connected;
                const indicator = document.getElementById('statusIndicator');
                const status = document.getElementById('systemStatus');
                
                if (connected) {
                    indicator.classList.remove('offline');
                    status.textContent = 'Conectado';
                } else {
                    indicator.classList.add('offline');
                    status.textContent = 'Desconectado';
                }
            }

            showNewMemberNotification(member) {
                console.log('üéâ Novo membro detectado:', member);
                
                // Cria a notifica√ß√£o
                const notification = this.createNotificationElement(member);
                document.getElementById('notificationContainer').appendChild(notification);
                
                // Efeitos de celebra√ß√£o
                this.triggerCelebration();
                
                // Mostra a notifica√ß√£o
                setTimeout(() => {
                    notification.classList.add('show');
                    notification.classList.add('celebration-mode');
                }, 100);
                
                // Remove a notifica√ß√£o ap√≥s 5 segundos
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }, 5000);
            }

            createNotificationElement(member) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-icon">üéâ</div>
                        <div>
                            <div class="notification-title">NOVO MEMBRO NO MOEDOR!</div>
                            <div class="notification-subtitle">BOA-VINDAS!</div>
                        </div>
                    </div>
                    <div class="notification-content">
                        <div class="member-name">${member.name}</div>
                        <div class="member-code">C√≥digo: ${member.code}</div>
                    </div>
                `;
                return notification;
            }

            triggerCelebration() {
                // Confetes
                this.createConfetti();
                // Fogos de artif√≠cio
                this.createFireworks();
            }

            createConfetti() {
                const container = document.getElementById('celebrationContainer');
                const colors = ['#FF6B35', '#F7931E', '#FFD700', '#4ECDC4', '#667eea', '#764ba2'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(confetti);
                    
                    // Remove ap√≥s a anima√ß√£o
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            createFireworks() {
                const container = document.getElementById('celebrationContainer');
                const colors = ['#FF6B35', '#F7931E', '#FFD700', '#4ECDC4'];
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        container.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 200);
                }
            }

            loadStats() {
                this.updateStats();
            }
        }

        // Fun√ß√µes globais para controle
        function testNotification() {
            const testMember = {
                id: 999,
                name: 'Membro Teste',
                code: 'TEST' + Date.now(),
                join_date: new Date().toISOString()
            };
            overlay.showNewMemberNotification(testMember);
        }

        function clearNotifications() {
            const container = document.getElementById('notificationContainer');
            container.innerHTML = '';
        }

        function toggleStats() {
            const panel = document.getElementById('statsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // Inicializa o overlay
        const overlay = new MoedorOverlay();

        // Log para debug
        console.log('üöÄ Sistema MOEDOR carregado!');
    </script>
</body>
</html>
